<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/mushroom.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Que Mario</title>
</head>

<body>
  <div class="game-board">
    <div class="score">Score: 0</div>
    <img src="./images/bullet bill.PNG" class="bullet">
    <img src="./images/piranha plant.PNG" class="plant">
    <img src="./images/koopa.PNG" class="koopa">
    <img src="./images/tree.PNG" class="tree">
    <img src="./images/luigi.png" class="luigi">
    <img src="./images/bush.PNG" class="bush">
    <img src="./images/clouds 2.png" class="clouds">
    <img src="./images/mario.gif" class="mario">
    <img src="./images/pipe.png" class="pipe">
  </div>
  <div class="grass-border"></div>
  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <img src="./images/Game-over-05-11-2024.png" class="modal-game-over">
      <button id="restart-button">Reiniciar Jogo</button>
    </div>
  </div>
</body>

</html>
